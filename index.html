<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="img-container"><img src="./assets/images/illustration-article.svg" alt="Article Illustration"></div>
      <div class="tag">Learning</div>
      <p class="published-date">Published 14 Jul 2024</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author"><img src="./assets/images/image-avatar.webp" alt="" class="author-avatar">
        <strong class="author-name">Greg Hooper</strong></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://siyam-ahmed.netlify.app">Siyam Ahmed</a>.
  </div>
</body>

</html>
